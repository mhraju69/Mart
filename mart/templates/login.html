<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent page reload
        
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
        
            fetch("http://127.0.0.1:8000/api/sellers/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ "email": email, "password": password })
            })
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(result => {
                console.log("Login Response:", result);  // ✅ Debug login response
        
                if (result.status === 200) {
                    localStorage.setItem("access_token", result.body.access);  // ✅ Store JWT token
                    localStorage.setItem("refresh_token", result.body.refresh);
                    window.location.href = "/dashboard/";  // Redirect to dashboard
                } else {
                    alert("Login failed: " + result.body.error);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Something went wrong! Try again.");
            });
        });
        
    </script>
</body>
</html>
