<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            padding: 20px;
            color: white;
            position: fixed;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background: #495057;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
        }

        .card {
            margin-bottom: 20px;
        }

        .product-list {
            margin-top: 10px;
        }

        .product-item {
            background: #e9ecef;
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- Left Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#">üè† Home</a>
        <a href="#">üõç My Stores</a>
        <a href="#">üì¶ My Products</a>
        <a href="#">‚öô Settings</a>
        <a href="/logout/">üö™ Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Welcome to Your Dashboard</h2>
        <div class="row" id="store-list">
            <!-- Store Cards Will Be Loaded Here -->
        </div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let token = localStorage.getItem("access_token");  // ‚úÖ Get JWT token
        
            if (!token) {
                alert("Unauthorized! Please log in.");
                window.location.href = "/login/";  // Redirect to login page
                return;
            }
        
            fetch("http://127.0.0.1:8000/dashboard/", {  
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + token,  // ‚úÖ Send JWT token
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log("Dashboard Data:", data);  // ‚úÖ Debug API response
                document.body.innerHTML += `<h2>Welcome, ${data.user}!</h2>`;
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Session expired! Please log in again.");
                localStorage.removeItem("access_token");  // Clear old token
                window.location.href = "/login/";  // Redirect to login
            });
        });
        
    </script>
</body>

</html>
